<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pillars of Creation</title>
    <base href="/" />
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Pillars.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
</head>

<body>
    <div id="app">
        <div class="row">
            <div class="col display-1 text-center g-5">Pillars of Creation</div>
        </div>
        <div class="row">
            <div class="col text-center g-5">
                <img src="icon-192.png" class="rounded mx-auto d-block" alt="Pillars of creation icon" />
            </div>
        </div>
        <div class="row">
            <div class="col text-center g-5">
                <span class="badge rounded-pill bg-info fs-3">
                    <span class="col text-center spinner-border text-warning fs-6" role="status"></span> Please wait while the game loads..
                </span>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload alert-link">Reload</a>
        <a class="dismiss btn-close"></a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="js/popper/umd/popper.min.js"></script>
    <script src="css/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
